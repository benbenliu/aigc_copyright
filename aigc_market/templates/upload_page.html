<!-- templates/index.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="{% static 'js/metamask.js' %}"></script>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <button id="connect-wallet-btn">Connect Wallet</button>
  <form id="doc-form" method="POST" action="{% url 'register_doc' %}">
    {% csrf_token %}
    <label for="model-name">Model Name:</label>
    <input type="text" name="model_name" id="model-name"><br><br>
    <label for="model-version">Model Version:</label>
    <input type="text" name="model_version" id="model-version"><br><br>
    <label for="prompts">Prompts:</label>
    <textarea name="prompts" id="prompts"></textarea><br><br>
    <input type="hidden" name="wallet_address" id="wallet-address">
      <label for="media_file">Your created content</label>
    <input type="file" id="media_file" name="media_file"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
